<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="coffe.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Random Quote Generator</title>
</head>
<body>
    <div class="container">

        <div class="header">
            <div class="header-container">
                <h2>Random Quote Generator</h2>
            </div>
        </div>
        <div class="main">

            <div class="main-container">

                <p class="quote" style="font-size: 30px;">
                  Never give up because you never know if the next try is going to be the one that works.
                </p>
                <h4 class="author">Mary Kay Ash</h4>
                <button class="btn" style="cursor: pointer;">
                    New Quote
                </button>
                <button onclick="copy()" style="cursor: pointer;">copy</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
